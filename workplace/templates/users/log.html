{% extends "hospital/home.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block title%}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
     <link rel="stylesheet" href="{% static '../static/bootstrap/css/flex.css' %}">
    <link rel="stylesheet" href="{% static '../static/bootstrap/css/base.css' %}">



</head>
{% endblock %}
<body>
{% block content %}
<h1>{{errors}}</h1>
<form method="post" action="/login/login/" class="for_table">
 <fieldset>
        <legend> Loginup </legend>
        {% for field in form %}{% csrf_token %}
             <label >{{field.label}}</label>
             <p>{{field}}</p>

        {% endfor %}

        <button type="submit" class="for_submit">Submit</button>

    </fieldset>

</form>
{% endblock %}
{% block "footer"%} {% endblock %}
</body>
</html>
