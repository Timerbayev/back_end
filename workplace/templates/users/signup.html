{% extends "hospital/home.html" %}
{% load staticfiles %}

{% block title%}
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="{% static '../static/bootstrap/css/for_login.css' %}">
	<link rel="stylesheet" href="{% static '../static/bootstrap/css/flex.css' %}">
</head>
{% endblock %}

{% block content %}
<body class="fon1">
<form method="post" id="for_form" action="/login/signup/">
    <fieldset>
        <legend>Sign up</legend>
        {% for field in form %}{% csrf_token %}
             <label >{{field.label}}</label>
             <p>{{field}}</p>

        {% endfor %}

        <button type="submit" name ="sub" class="for_submit">Submit</button>

    </fieldset>

</form>


</body>
{% endblock %}
